<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
            <div class="header">
                <div class="main-text">
                    <div class="text">
                        <h1>Узри свою судьбу в магическом круге</h1>
                    </div>
                    <div class="sub-text">
                        <h2>Этот круг ответит на все твои вопросы, и поможет тебе выбраться из сметений вопросов</h2>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="circle-block">
                    <div class="circle">
                    </div>
                </div>
                <button class="btn">Получить ответ</button>
                <textarea class="textarea" rows="4" cols="30"></textarea>
            </div>
    </div>
